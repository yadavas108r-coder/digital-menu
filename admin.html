<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yadava‚Äôs Admin Panel</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      background-color: #f7f8fa;
      color: #111;
    }
    header {
      background: #000;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }

    main {
      padding: 20px;
    }

    .analytics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card h2 {
      margin: 0;
      font-size: 28px;
      color: #111;
    }

    .card p {
      margin: 8px 0 0;
      color: gray;
      font-size: 14px;
    }

    .section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 20px;
      margin-bottom: 25px;
    }

    .section h3 {
      margin-top: 0;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .refresh-btn {
      background: #000;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .refresh-btn:hover {
      background: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    thead {
      background: #000;
      color: white;
    }

    tbody tr:hover {
      background: #f2f2f2;
    }

    /* Menu Editor */
    .menu-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .menu-form input {
      flex: 1;
      min-width: 140px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .menu-form button {
      background: #000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-form button:hover {
      background: #333;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yadava‚Äôs Admin Dashboard</h1>
  </header>

  <main>
    <!-- ANALYTICS -->
    <div class="analytics">
      <div class="card">
        <h2 id="totalOrders">0</h2>
        <p>Total Orders</p>
      </div>
      <div class="card">
        <h2 id="totalSales">‚Çπ0</h2>
        <p>Total Sales</p>
      </div>
      <div class="card">
        <h2 id="todayOrders">0</h2>
        <p>Today's Orders</p>
      </div>
    </div>

    <!-- ORDERS -->
    <div class="section">
      <h3>üì¶ Orders List <button class="refresh-btn" onclick="loadDashboard()">Refresh</button></h3>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Name</th>
            <th>Table</th>
            <th>Items</th>
            <th>Total</th>
            <th>Review</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- MENU EDITOR -->
    <div class="section">
      <h3>üìù Menu Editor</h3>
      <form class="menu-form" onsubmit="return addMenuItem(event)">
        <input type="text" id="itemName" placeholder="Item Name" required />
        <input type="number" id="itemPrice" placeholder="Price ‚Çπ" required />
        <input type="text" id="itemCategory" placeholder="Category" required />
        <button type="submit">Add Item</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="menuTableBody">
          <tr><td colspan="4" style="text-align:center;">Loading menu...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>¬© 2025 Yadava‚Äôs | Powered by Sanatan Energy üåø</footer>

  <script src="admin.js"></script>
</body>
</html>

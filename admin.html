<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yadavaâ€™s Admin Dashboard</title>
  <style>
    body { font-family: Poppins, sans-serif; margin: 0; background: #f6f8fa; }
    header { background: #111; color: white; padding: 15px 30px; font-size: 22px; }
    .cards { display: flex; gap: 20px; flex-wrap: wrap; margin: 30px; }
    .card {
      background: white; flex: 1; min-width: 250px;
      padding: 25px; border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 { margin: 10px 0 5px; font-size: 28px; }
    .card p { margin: 0; color: #555; }
    table { width: 95%; margin: 30px auto; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
    th { background: #111; color: white; }
    canvas { display: block; margin: 30px auto; width: 80%; max-width: 600px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>ðŸ“Š Yadavaâ€™s Admin Dashboard</header>
  <section class="cards">
    <div class="card"><h2 id="totalOrders">0</h2><p>Total Orders</p></div>
    <div class="card"><h2 id="totalSales">â‚¹0</h2><p>Total Sales</p></div>
    <div class="card"><h2 id="todayOrders">0</h2><p>Todayâ€™s Orders</p></div>
  </section>

  <canvas id="topItemsChart"></canvas>

  <table>
    <thead>
      <tr>
        <th>Time</th><th>Name</th><th>Table</th><th>Items</th><th>Total</th><th>Review</th><th>Email</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyii5UZmz-aVDjb-FXYCPIW_7d4-GBReGRH2dOeX2lYYl4Si2wmbQU3RrGOqVvqEoiV/exec"; // ðŸ”— Replace with your Apps Script deployment URL

    async function loadDashboard() {
      const stats = await fetch(scriptURL + "?action=getDashboardStats").then(r => r.json());
      document.getElementById("totalOrders").innerText = stats.totalOrders;
      document.getElementById("totalSales").innerText = "â‚¹" + stats.totalSales;
      document.getElementById("todayOrders").innerText = stats.todayOrders;
    }

    async function loadTopProducts() {
      const data = await fetch(scriptURL + "?action=getTopProducts").then(r => r.json());
      const ctx = document.getElementById('topItemsChart');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => d.item),
          datasets: [{ label: 'Orders', data: data.map(d => d.count) }]
        }
      });
    }

    async function loadOrders() {
      const data = await fetch(scriptURL + "?action=getOrders").then(r => r.json());
      const tbody = document.getElementById("ordersTable");
      tbody.innerHTML = "";
      data.slice(-10).reverse().forEach(o => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${new Date(o.timestamp).toLocaleString()}</td>
          <td>${o.name}</td><td>${o.table}</td><td>${o.items}</td>
          <td>â‚¹${o.total}</td><td>${o.review || "-"}</td><td>${o.email || "-"}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function init() {
      await loadDashboard();
      await loadTopProducts();
      await loadOrders();
    }

    init();
    setInterval(init, 30000);
  </script>
</body>
</html>

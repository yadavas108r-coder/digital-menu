<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f5f8fb;
      color: #111;
    }

    header {
      background: #000;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    .dashboard-container {
      padding: 25px;
    }

    .analytics {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      flex: 1;
      min-width: 280px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
      color: #000;
    }

    .card p {
      margin-top: 8px;
      color: gray;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    thead {
      background: #000;
      color: white;
    }

    th, td {
      padding: 10px;
      text-align: left;
      font-size: 14px;
      border-bottom: 1px solid #eee;
    }

    tr:hover {
      background: #f0f0f0;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #000;
      color: white;
      margin-top: 20px;
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .analytics {
        flex-direction: column;
      }
    }
  </style>
</head>

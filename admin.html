<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Digital Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f7fb; margin: 0; }
    header { background: #111; color: #fff; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 22px; font-weight: bold; letter-spacing: 1px; }
    nav button { background: #333; color: white; border: none; padding: 8px 15px; margin: 0 5px; border-radius: 8px; cursor: pointer; }
    nav button.active { background: #ff4757; }
    section { padding: 20px; display: none; }
    section.active { display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 6px; }
    button.add { background: #27ae60; color: #fff; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
    .stats { display: flex; gap: 20px; margin-top: 20px; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); flex: 1; text-align: center; }
  </style>
</head>
<body>

<header>
  <div class="logo">Go Digital Admin</div>
  <nav>
    <button onclick="showSection('dashboard')" class="active">Dashboard</button>
    <button onclick="showSection('menu')">Menu</button>
    <button onclick="showSection('orders')">Orders</button>
    <button onclick="showSection('categories')">Categories</button>
  </nav>
</header>

<!-- Dashboard -->
<section id="dashboard" class="active">
  <h2>üìä Analytics Dashboard</h2>
  <div class="stats">
    <div class="card"><h3 id="totalOrders">0</h3><p>Total Orders</p></div>
    <div class="card"><h3 id="totalSales">‚Çπ0</h3><p>Total Sales</p></div>
    <div class="card"><h3 id="totalProducts">0</h3><p>Products</p></div>
  </div>
</section>

<!-- Menu Management -->
<section id="menu">
  <h2>üçî Manage Menu</h2>
  <form id="addProductForm">
    <input type="text" id="pName" placeholder="Product Name" required>
    <input type="text" id="pCategory" placeholder="Category" required>
    <input type="number" id="pPrice" placeholder="Price ‚Çπ" required>
    <input type="text" id="pImage" placeholder="Image URL">
    <textarea id="pDesc" placeholder="Description"></textarea>
    <button class="add" type="submit">+ Add Product</button>
  </form>
  <table id="menuTable">
    <thead><tr><th>Name</th><th>Category</th><th>Price</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<!-- Orders -->
<section id="orders">
  <h2>üßæ Orders</h2>
  <table id="orderTable">
    <thead><tr><th>Customer</th><th>Items</th><th>Total</th><th>Email</th><th>Time</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<!-- Categories -->
<section id="categories">
  <h2>üìÅ Manage Categories</h2>
  <form id="addCategoryForm">
    <input type="text" id="catName" placeholder="Category Name" required>
    <button class="add" type="submit">+ Add Category</button>
  </form>
  <ul id="categoryList"></ul>
</section>

<script src="admin.js"></script>
</body>
</html>

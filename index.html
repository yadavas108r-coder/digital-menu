<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yadava‚Äôs Menu</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <div class="left-head">
      <h1>üç¥ Yadava‚Äôs</h1>
    </div>

    <div class="search-bar" style="align-items:center">
      <input id="searchBar" type="text" placeholder="Search dishes, ingredients..." />
      <select id="categoryFilter">
        <option value="all">All Categories</option>
      </select>
    </div>

    <div class="right-head" style="display:flex; align-items:center; gap:16px;">
      <div class="cart-icon" id="cartIcon" title="Open cart">
        üõí
        <div class="cart-count" id="cartCount">0</div>
      </div>
    </div>
  </header>

  <!-- Category chips (optional) -->
  <div class="category-buttons" id="categoryButtons" style="padding: 10px 20px;"></div>

  <main>
    <section id="menuSection" class="menu-container"></section>

    <!-- Cart Drawer -->
    <aside class="cart-drawer" id="cartDrawer" aria-hidden="true">
      <h2>Your Cart</h2>

      <div class="cart-items" id="cartItems"></div>

      <div class="cart-total" id="cartTotal">Total: ‚Çπ0</div>

      <input id="customerName" type="text" placeholder="Your name *" />
      <input id="customerEmail" type="email" placeholder="Email (optional)" />
      <textarea id="customerNote" placeholder="Special note (optional)"></textarea>

      <button id="placeOrderBtn" class="place-order-btn">Place Order</button>
      <button id="closeCartBtn" style="margin-top:8px; background:#f0f0f0;color:#333;padding:8px;border-radius:6px;border:none;cursor:pointer;">Close</button>
    </aside>
  </main>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barf Malai | Go Digital</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/857/857681.png" />
</head>
<body>
  <!-- üåü Splash / Welcome Animation -->
  <div id="splashScreen">
    <div class="splash-content">
      <img src="https://cdn-icons-png.flaticon.com/512/857/857681.png" alt="Go Digital Logo" />
      <h1>Welcome to <span>Go Digital</span></h1>
      <p>Loading your smart menu...</p>
    </div>
  </div>

  <!-- üßä Header -->
  <header>
    <div class="logo">‚ùÑÔ∏è Barf Malai</div>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search dishes..." />
    </div>
    <div class="cart-btn">
      <button id="cartIconBtn">üõí <span id="cartCount">0</span></button>
    </div>
  </header>

  <!-- üè∑Ô∏è Premium Category Section -->
  <section class="category-section">
    <h2 class="category-title">Explore Categories</h2>
    <div class="category-grid" id="categoryGrid">
      <!-- Categories will load dynamically -->
    </div>
  </section>

  <!-- üçß Menu Section -->
  <main>
    <section id="menu" class="menu-grid"></section>

    <!-- üõçÔ∏è Cart Sidebar -->
    <aside id="cart">
      <div class="cart-header">
        <h2>üõçÔ∏è Your Cart</h2>
        <button class="close-cart" onclick="closeCart()">√ó</button>
      </div>
      <ul id="cartItems"></ul>
      <div class="cart-total">
        <p>Total: ‚Çπ<span id="cartTotal">0</span></p>
      </div>

      <!-- üßæ Order Form -->
      <div class="order-form">
        <div class="form-group">
          <input type="text" id="userName" placeholder="Your Name *" required />
        </div>
        <div class="form-group">
          <input type="tel" id="phone" placeholder="Phone Number *" required />
        </div>
        <div class="form-group">
          <input type="email" id="userEmail" placeholder="Email (optional)" />
        </div>
        <div class="form-group">
          <input type="text" id="userTable" placeholder="Table Number *" required />
        </div>
        <div class="form-group">
          <textarea id="userNote" placeholder="Special Instructions (optional)"></textarea>
        </div>
        <button id="placeOrderBtn" class="order-btn">Place Order</button>
      </div>
    </aside>
  </main>

  <footer>
    <p>¬© 2025 Barf Malai | Powered by <strong>Go Digital</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

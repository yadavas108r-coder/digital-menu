<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barf Malai</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/857/857681.png" />
</head>
<body>
  <header>
    <div class="logo">‚ùÑÔ∏è Barf Malai</div>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search dishes..." />
      <select id="categoryFilter">
        <option value="All">All Categories</option>
      </select>
    </div>
    <div class="cart-btn">
      <button id="cartIconBtn">üõí <span id="cartCount">0</span></button>
    </div>
  </header>

  <!-- Premium Category Section Added Here -->
  <div class="category-section">
    <h2 class="category-title">All Categories</h2>
    <div class="category-grid" id="categoryGrid">
      <!-- Categories will be loaded dynamically -->
    </div>
  </div>

  <main>
    <section id="menu" class="menu-grid"></section>

    <aside id="cart">
      <div class="cart-header">
        <h2>üõçÔ∏è Your Cart</h2>
        <button class="close-cart" onclick="closeCart()">√ó</button>
      </div>
      <ul id="cartItems"></ul>
      <div class="cart-total">
        <p>Total: ‚Çπ<span id="cartTotal">0</span></p>
      </div>
      <div class="order-form">
        <div class="form-group">
          <input type="text" id="userName" placeholder="Your Name *" required />
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number *" required>
        </div>
        <div class="form-group">
          <input type="email" id="userEmail" placeholder="Email Address (optional)" />
        </div>
        <div class="form-group">
          <input type="text" id="userTable" placeholder="Table Number *" required />
        </div>
        <div class="form-group">
          <textarea id="userNote" placeholder="Special Instructions (optional)"></textarea>
        </div>
        <button id="placeOrderBtn" class="order-btn">Place Order</button>
      </div>
    </aside>
  </main>

  <footer>
    <p>¬© 2025 Barf Malai | Powered by  Go Digital</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

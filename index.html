<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yadava’s Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🍴 Yadava’s Menu</h1>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
  </header>

  <main>
    <section id="menuContainer"></section>
    <aside id="cart">
      <h2>🛒 Your Cart</h2>
      <div id="cartItems"></div>
      <div class="cart-total">
        <p>Total: ₹<span id="totalAmount">0</span></p>
        <input type="text" id="customerName" placeholder="Your Name" />
        <input type="email" id="customerEmail" placeholder="Email (optional)" />
        <textarea id="customerReview" placeholder="Special Note (optional)"></textarea>
        <button id="placeOrder">Place Order</button>
      </div>
    </aside>
  </main>

  <footer>
    <p>© 2025 Yadava’s | Powered by Sanatan Energy 🍃</p>
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwVFdvGohTuO7Nr4DKjT4zbHZ48bv4CE1NfJDiFtnk0NGlUEtT7bKOct-F-HRbmHQ4I/exec"; // 🔗 Replace with Apps Script Web App URL
  </script>
  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Barf Malai - Menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">‚ùÑÔ∏è Barf Malai</div>
    <div class="filters">
      <input id="searchInput" placeholder="Search dishes..." />
      <select id="categoryFilter" style="display:none"></select>
    </div>
    <div class="cart-btn"><button id="cartIconBtn">üõí <span id="cartCount">0</span></button></div>
  </header>

  <div class="category-section">
    <h2 class="category-title">Explore Categories</h2>
    <div id="categoryGrid" class="category-grid"></div>
  </div>

  <main>
    <section id="menu" class="menu-grid"></section>

    <aside id="cart">
      <div class="cart-header"><h2>Your Cart</h2><button class="close-cart" onclick="closeCart()">√ó</button></div>
      <ul id="cartItems"></ul>
      <div class="cart-total"><p>Total: ‚Çπ<span id="cartTotal">0</span></p></div>
      <div class="order-form">
        <input id="userName" placeholder="Your Name *"/>
        <input id="phone" placeholder="Phone Number *"/>
        <input id="userEmail" placeholder="Email (optional)"/>
        <input id="userTable" placeholder="Table Number *"/>
        <textarea id="userNote" placeholder="Special Instructions (optional)"></textarea>
        <button id="placeOrderBtn">Place Order</button>
      </div>
    </aside>
  </main>

<script src="script.js"></script>
</body>
</html>
